<html>

<head>
  <title>Django 3 CRUD Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="/static/css/custom.css"> -->
  <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>

  <div class="container text-center">
    <div class="col-md-6">
      <main class="form-signin">
        <form method="post" action="/loginAction">
          {% csrf_token %}
          <img class="mb-4" src="/static/img/bootstrap-logo.svg" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Customer Login</h1>

          <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>

          {% for message in messages %}
          <div class="alert alert-warning" role="alert" style="margin-top:10px;">
            <strong>{{ message }} {{username }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}

        </form>
      </main>
    </div>

    <div class="col-md-6">
      <main class="form-signin">
        <form method="post" action="/userloginAction">
          {% csrf_token %}
          <img class="mb-4" src="/static/img/bootstrap-logo.svg" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Custom User Login</h1>

          <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
          <a href="/userRegistration" class="w-100 btn btn-lg btn-primary" type="submit">Signup</a>

          {% for message in messages %}
          <div class="alert alert-warning" role="alert" style="margin-top:10px;">
            <strong>{{ message }} {{username }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}

        </form>
      </main>
      
    </div>

  </div>
</body>

</html>
