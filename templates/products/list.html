{% extends 'header.html' %} {% block content %}
<div class="user-dashboard">
  <h1>Produts List</h1>
  <div class="text-right" style="margin-bottom: 10px;">
    <a href="add" class="btn btn-primary btn-sm "><i class="fa fa-plus"></i> Add</a>
  </div>
</div>




<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th width="5%">#</th>
      <th width="40%" scope="col1">Product Name</th>
      <th width="40%" scope="col2">Image</th>
      <th width="15%" scope="col3">Action</th>
    </tr>
  </thead>
  <tbody>

    <!-- jinja2 Technique -->
    {% if products %}

    {% for i in products %}
    <tr>

      <th scope="row"> {{ forloop.counter }} </th>

      <td>{{i.product_name}}</td>

      <td>
        <img src="{{ i.image }}" alt="" width="75" height="75">
        <img src="{{ i.image.url }}" alt="" width="75" height="75">
        <img src="/media/{{ i.image }}" alt="" width="75" height="75">
      </td>

      <td>
        <a href="/products/edit/{{i.id }}" class="btn btn-primary" data-toggle="tooltip" data-placement="top"
          title="Edit"><i class="fas fa-edit"></i></a>

        <a href="/products/delete/{{i.id }}" class="btn btn-danger" data-toggle="tooltip" data-placement="top"
          title="Delete" onclick="return confirm('Are you sure you want to delete this?');"><i class="fa fa-trash"
            aria-hidden="true"></i></a>

        {% if i.is_active == 1 %}
        <a href="/products/status/{{i.id}}" class="btn btn-success" data-toggle="tooltip" data-placement="top"
          title="Active" onclick="return confirm('Are you sure you want to Change this?');"><i class="fa fa-toggle-on"
            aria-hidden="true"></i></a>
        {% else %}
        <a href="/products/status/{{i.id}}" class="btn btn-danger" data-toggle="tooltip" data-placement="top"
          title="Deactive" onclick="return confirm('Are you sure you want to Change this?');"><i
            class="fa fa-toggle-off" aria-hidden="true"></i></a>
        {% endif %}

      </td>

    </tr>
    {% endfor %}
    {% endif %}

  </tbody>
</table>
{% endblock %}
